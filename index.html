<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You⁠♡</title>
  <style>
    @font-face {
      font-family: "MYoung PRC Medium";
      src: url("./assets/font/MYoung PRC Medium.ttf") format("truetype");
      font-display: swap;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #muteBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      color: rgba(255, 255, 255, 0.9);
      font: 14px/1.2 "Times New Roman", serif;
      letter-spacing: 0.4px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
    #muteBtn:hover {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <button id="muteBtn" type="button" aria-pressed="false">Mute</button>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
